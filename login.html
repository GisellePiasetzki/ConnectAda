<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Connect Ada</title>

  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="page">
    <header>
      <img src="./assets-front/logo-ada+connect.svg" alt="logo conect ada em verde limao">
      <p>A rede social ada by let's code.</p>
    </header>
  
    <main>
      <form>
        <h2>Entrar na Connect Ada</h2>
        <div class="container">
          <input type="text" placeholder="E-mail ou nome de usuário" id="login">
        </div>
        <div class="container">
          <input type="password" placeholder="Senha" id="password">
        </div>
        <button type="submit" onclick="logar()">Entrar</button>
        <!-- mudar para event depois -->
        <p>Não tem uma conta? <a href="#" target="_blank">Inscreva-se</a></p>
      </form>
    </main>
  
  </div>
  <script src="./login.js" type="module"></script>
</body>
</html>
